<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20%;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        #nao {
            cursor: pointer;
        }
        .coracao {
            position: absolute;
            font-size: 24px;
            color: red;
        }
        #coracao1 { top: 10%; left: 5%; }
        #coracao2 { top: 15%; right: 10%; }
        #coracao3 { top: 25%; left: 20%; }
        #coracao4 { top: 35%; right: 20%; }
        #coracao5 { top: 45%; left: 30%; }
        #coracao6 { top: 55%; right: 30%; }
        #coracao7 { top: 65%; left: 40%; }
        #coracao8 { top: 75%; right: 40%; }
        #coracao9 { top: 85%; left: 50%; }
        #coracao10 { top: 10%; right: 50%; }
        #coracao11 { top: 20%; left: 60%; }
        #coracao12 { top: 30%; right: 60%; }
        #coracao13 { top: 40%; left: 70%; }
        #coracao14 { top: 50%; right: 70%; }
        #coracao15 { top: 60%; left: 80%; }
    </style>
</head>
<body>
    <h1>Você aceita sair comigo?</h1>
    <button id="sim" onclick="alert('Obrigado por aceitar!')">Sim</button>
    <button id="nao" onclick="desaparecer()">Não</button>

    <div class="coracao" id="coracao1">❤️</div>
    <div class="coracao" id="coracao2">❤️</div>
    <div class="coracao" id="coracao3">❤️</div>
    <div class="coracao" id="coracao4">❤️</div>
    <div class="coracao" id="coracao5">❤️</div>
    <div class="coracao" id="coracao6">❤️</div>
    <div class="coracao" id="coracao7">❤️</div>
    <div class="coracao" id="coracao8">❤️</div>
    <div class="coracao" id="coracao9">❤️</div>
    <div class="coracao" id="coracao10">❤️</div>
    <div class="coracao" id="coracao11">❤️</div>
    <div class="coracao" id="coracao12">❤️</div>
    <div class="coracao" id="coracao13">❤️</div>
    <div class="coracao" id="coracao14">❤️</div>
    <div class="coracao" id="coracao15">❤️</div>

    <script>
        function desaparecer() {
            const botaoNao = document.getElementById('nao');
            botaoNao.classList.add('hidden');
            setTimeout(() => {
                botaoNao.classList.remove('hidden');
            }, 500); // 500 milissegundos
        }
    </script>
</body>
</html>
